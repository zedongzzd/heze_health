<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="../../stylesheets/main.css">
</head>
<body>
  <div class="view view-register">

      <div class="icon icon-left icon-back"></div>

    <!-- 搜索 -->
    <div class="search mt20">
      <input type="search" class="searchInput" value="" placeholder="请输入需要查询的专家">

    <ul class="hospital">
      <a href="../register/departChoice.html">

            <div class="fz24 fc-grey mt15">苏州市三香路1355号</div>
          </div>
          <div class="icon-enter"></div>

      </a>
      <a href="../register/departChoice.html">
        <li>

          </div>
          <div class="icon-enter"></div>
        </li>
      </a>
    </ul>
    <!-- 尾部 -->
    <footer class="fixed-bottom">
      <a href="register.html" class="register active">挂号</a>
      <a href="doctor.html" class="doctor">名医</a>
      <a href="find.html" class="find">发现</a>
      <a href="mine.html" class="mine">我的</a>
