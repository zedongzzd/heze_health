		<link rel="stylesheet" href="../stylesheets/main.css">
		<style type="text/css">
			input[type=checkbox],
			input[type=radio] {
				-webkit-appearance: none;
				appearance: none;
				width: 28px;
				height: 28px;
				margin: 0;
				cursor: pointer;
				vertical-align: bottom;
				background: #fff;
				border: 1px solid #ccc;
				-webkit-border-radius: 1px;
				-moz-border-radius: 1px;
				border-radius: 1px;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				position: relative;
			}
			
			input[type=checkbox]:active,
			input[type=radio]:active {
				border-color: #1BBC9C;
				background: #1BBC9C;
			}
			
			input[type=checkbox]:hover {
				border-color: #1BBC9C;
				-webkit-box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.1);
				-moz-box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.1);
				box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.1);
			}
			
			input[type=checkbox]:checked,
			input[type=radio]:checked {
				background: #fff;
				border-color: #1BBC9C;
				
			}
			
			input[type=checkbox]:checked::after {
				content: url(../img/icons/checkmark.png);
				display: block;
				position: absolute;
				top: 0px;
				right: 0px;
				left: 0px
			}
			
			input[type=checkbox]:focus {
				outline: none;
				border-color: #4d90fe;
			}
		</style>
	</head>

	<body>
		<form class="bg-white">
			就诊类型：
			<input type="checkbox" name="city" value="0" />自费
			<input type="checkbox" name="city" value="1" />市民卡
			<br/>
		</form>
		<script type="text/javascript">
			checkboxToRadio("city");

			function checkboxToRadio(checkboxName, form) {
				if (checkboxName == null) return;
				var f = form || document.forms[0];
				checkboxs = document.getElementsByName(checkboxName);
				for (i = 0; i < checkboxs.length; i++) {
					checkboxs[i].onclick = function() {
						for (j = 0; j < checkboxs.length; j++) {
							if (this.value != checkboxs[j].value && checkboxs[j].checked == true) {
								checkboxs[j].checked = false;
							}
						}
					}
				}
			}
		</script>
	</body>
