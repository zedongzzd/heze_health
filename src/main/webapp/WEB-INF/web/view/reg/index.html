<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菏泽医疗</title>
    <#include "../ftl/style.ftl"/>

</head>
<body>
    <#include "../ftl/titleBar.ftl"/>
    <#include "../ftl/util.ftl"/>
    <div class="mt88">
        <!--banner横幅广告-->
        <div class="banner w h280 ovh mb15">
            <div class="banner-item">
                <img class="w" src="/web/img/banner.png" alt="横幅广告" />
            </div>
        </div>
        <form id="form" action="/reg/pools" method="get" onsubmit="return chkform();" >
            <!--医院选择-->

            <div class="bdt fz28  w hht88 bg-white txt-ellipsis icon-hospital-search <@EmptyColor value='${hosp.hospName}'/>">
                <span class="ml90">${hosp.hospName!"请选择医院"}</span>
                <span class="fr pr20 dp-inlb h icon-enter"></span>
            </div>
            <input id="hospId" name="hospId" type="hidden" value="${hosp.hospId!''}" >
            <!--选择科室-->
            <div id="depart" class="bdt fz28 w hht88 bg-white txt-ellipsis icon-keshi bdb <@EmptyColor value='${dept.name!\'\'}'/>">
                <span class="ml90 "><@DefaultVal value="${dept.name!''}" defaultVal="请选择科室"/></span>
                <span class="fr pr20 dp-inlb h icon-enter"></span>
            </div>
            <input id="deptId"   name="deptId"    type="hidden" value="${dept.deptId!''}" >
            <!--医师查询-->
            <h1>
                <div id="query" class="mlr20 fc-white fz30 item-search hht88 mt60 bdr-5 bg-cyan tc">查询</div>
            </h1>

        </form>
    </div>
</body>
<#include "../ftl/js.ftl"/>
<script>

    $(function(){
        $("#header-left").click(function(){
            window.web2ciciClient.webClose();
            return false;
        })

        $("#header-right").click(function(){
            var isJump = false;
            var self   = this;
            $.ajax({
                async   : false,
                url     : "/mine/getUser",
                type    : "get",
                success : function(resp){
                    if(resp.resultCode){
                        if(confirm("检测到您还未登录,是否登录")){
                            requestLogin(function(){
                                window.location.href = $(self).attr("href");
                            });
                        }
                    }else{
                        isJump = true;
                    }
                }
            });
            return isJump;
        })

        $("#query").click(function(){
            $("#form").submit();
        });

        $("#depart").click(function(){
            location.href = "/reg/depart?hospId="+ $.trim($("#hospId").val())
                    +"&deptId="+ $.trim($("#deptId").val())

        });
    })

    function chkform(){
        var deptId = $.trim($("#deptId").val());

        if(deptId ==""){
            alert("请选择科室");
            return false;
        }

        return true;
    }

</script>
</html>
