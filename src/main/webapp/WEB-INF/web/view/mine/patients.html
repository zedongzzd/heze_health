<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>挂号人</title>
  <!--公共样式-->
  <#include "../ftl/style.ftl"/>
</head>
<body>
  <!--标题栏-->
  <#include "../ftl/titleBar.ftl"/>
  <div class="container mt88">
    <ul class="list-ul mb60 mb100">
      <#include "../ftl/mine/patient.ftl"/>
    </ul>
    <div class="fixed-bottom btn" id="addPatient">
      添加挂号人
    </div>
  </div>
</body>
  <!--公共js-->
  <#include "../ftl/js.ftl"/>
  <script>
    "use strict"
    $(function(){
      //判断是否为挂号页面选择就诊人
      var type  = "${type!''}";
      var isReg = type == "reg";


      $("#addPatient").on("click",function(){
        window.location.href="/mine/edit_patient?"+replaceQueryString({patientId : ""});
      });

      $(".item-choice").on("click",function(){
        var patientId = $(this).attr("patientId");
        if(isReg){
          window.location.href="/reg/doReg?"+replaceQueryString({patientId : patientId});
        }else{
          window.location.href="/mine/edit_patient?"+replaceQueryString({patientId : patientId});
        }
      });

      $(".del").click(function(event){
        var $this = $(this);
        var $par  = $this.parent(".item-choice");
        _confirm({
          content   :   "是否删除挂号人:"+$par.find("[name='name']").html(),
          onSure    :   function(){
            doAjax({
              type    : "post",
              url     : "/mine/delete_patient",
              data    : {patientId : $par.attr("patientId")},
              success : function(resp){
                if(resp.resultCode == 0){
                  $this.parent(".item-choice").remove();
                }else{
                  alert(resp.resultMsg);
                }
              }
            });
          }
        });
        event.stopPropagation();
        return false;
      });




      $(".pat_item").rhuiSwipe("swipeLeft",function(event){
        var $target = $(event.currentTarget);
        $target.animate({left : "-"+$target.siblings(".del").outerWidth()+"px"},200);
      }).rhuiSwipe("swipeRight",function(){
        $(event.currentTarget).animate({left : "0px"},200);
      });
    });
  </script>

</html>
